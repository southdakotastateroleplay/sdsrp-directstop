<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .left-side, .right-side {
            flex: 1;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
        }

        .left-side {
            background-image: url('sdsrp-christmas.png');
        }

        .right-side {
            background-image: url('sdsrp-staff.png');
        }

        button {
            background-color: #000;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333;
        }
    </style>
    <title>SDSRP Page</title>
</head>
<body>
    <div class="left-side">
        <button onclick="window.open('https://www.southdakotastateroleplay.com', '')">Go to South Dakota State Roleplay</button>
    </div>
    <div class="right-side">
        <button onclick="window.open('https://staff.sdsrp.com', '')">Go to SDSRP Staff Portal</button>
    </div>
</body>
</html>
